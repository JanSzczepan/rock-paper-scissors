<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamień Papier Nożyczki</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        Kamień Papier Nożyczki
    </div>

    <div class="choice">

        <p>Czym chcesz zagrać?</p>

        <div class="row">
            <img src="img/rock.png" alt="rock" id="rock">
            <img src="img/paper.png" alt="paper" id="paper">
            <img src="img/scissors.png" alt="scissors" id="scissors">
        </div>

        <hr>

        <button>Zaczynamy!</button>

    </div>

    <div class="info">

        <div class="left">
            <h1>Wynik Gry</h1>
            <p id="your-choice">Twój wybór:</p>
            <p id="computer-choice">Wybór przeciwnika:</p>
        </div>

        <div class="right">
            <h1>Aktualny Wynik</h1>

            <p id="gry">Gry: 0</p>
            <p id="wygrane">Wygrane: 0</p>
            <p id="przegrane">Przegrane: 0</p>
            <p id="remisy">Remisy: 0</p>
        </div>

    </div>

    <div class="box">
        <div class="who-win">Wygrana
        </div>
        <div class="warning">Wybierz Przedmiot</div>
    </div>

    <script src="script.js"></script>

</body>

</html>
